<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Nova+Square:regular"
      rel="stylesheet"
    />
    <!-- Links -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Meta -->
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Add a product</title>
  </head>
  <body>
    <script defer src="js/parts.js"></script>
    <script defer src="js/script.js"></script>
    <script defer src="js/userAuth.js"></script>
    <script defer src="js/productCreation.js"></script>

    <header id="main-header"><!-- Data is filled with JS --></header>

    <div class="sizing-container">
      <form id="creation-form">
        <div class="image-uploader">
          <div class="image-preview"></div>
          <input type="file" class="created-image nova" />
        </div>
        <input
          type="text"
          class="inp created-name nova"
          placeholder="Product name"
        />
        <input
          type="text"
          class="inp created-price nova"
          placeholder="Product price"
        />
        <textarea
          class="inp created-desc nova"
          placeholder="Product description"
          cols="30"
          rows="10"
        ></textarea>
        <input
          type="submit"
          class="created-submit nova"
          value="Publish product"
        />
      </form>
    </div>
  </body>
</html>
