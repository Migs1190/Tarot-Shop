<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Nova+Square:regular"
      rel="stylesheet"
    />
    <!-- Links -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/login.css" />

    <!-- Meta -->
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Log-in</title>
  </head>
  <body>
    <script defer src="js/parts.js"></script>
    <script defer src="js/script.js"></script>
    <script defer src="js/login.js"></script>

    <header id="main-header"><!-- Data is filled with JS --></header>

    <div class="sizing-container">
      <div class="alerts rel" id="log-alerts">
        <!-- Data is filled with JS -->
      </div>
    </div>

    <section class="login-form rel">
      <div class="sizing-container">
        <section class="form-content nova">
          <h2 class="capitalize">Log-in</h2>
          <form novalidate>
            <input
              type="email"
              class="nova"
              placeholder="E-mail"
              id="log-email"
            />
            <input
              type="password"
              class="nova"
              placeholder="Password"
              id="log-password"
            />
            <br />
            <input type="submit" class="nova" value="Sign In" id="signin" />
          </form>
          <div class="form-to">
            Don't have an account? <a href="register.html">Register</a>
          </div>
        </section>
        <!-- ./form-content -->
      </div>
      <!-- ./sizing-container -->
    </section>
    <!-- ./login-form -->
  </body>
</html>
